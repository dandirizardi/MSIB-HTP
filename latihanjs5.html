<script>
    //ada pelanggan memneli barang elektronik
    //barang barangnya ada TV=> 3juta, Motor => 12 juta, kulkas => 4 juta
    //tentukan pembelian barang apa dan berapa yg di beli

    let pelanggan = "Dandi";
    let produk = "Motor";

    //struktur kendali
    if (produk == 'TV'){
        harsat = 3000000;
    }
    else if(produk == 'Motor'){
        harsat = 12000000;
    }
    else if(produk == 'Kulkas'){
        harsat = 4000000;
    }
    else{
        harsat = 0;
    }

    let jmlhBeli = 2;
    let bruto = harsat * jmlhBeli;

    // if(produk == 'motor') ? 0.1 * bruto : 0;
    // else diskon = 0;

    let diskon = (produk == 'Motor') ? 0.1 * bruto : 0;
    let hardis = bruto - diskon;

    document.write("Data Pembeli "+
    "<br> Pelanggan :  " + pelanggan +
    "<br> Produk yang di beli : " + produk +
    "<br> Harga satuan : "+ harsat +
    "<br> Jumlah barang yang dibeli : " + jmlhBeli +
    "<br> Total harga dari belanja : " + bruto +
    "<br> Hasil Diskon : "+hardis
    )

</script>
