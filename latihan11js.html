<script>

    //array of object
    //atau array di dalam array

    let p1 = {nama : "Dandi", nilai:85};
    let p2 = {nama : "Rizar", nilai:80};
    let p3 = {nama : "Banu", nilai:55};
    let p4 = {nama : "Putri", nilai:83};
    let p5 = {nama : "Layla", nilai:87};

    let person = [p1,p2,p3,p4,p5];

</script>
<h3>
    <table style="padding: 20; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no=1;
                for (p of person){
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                    document.write(`<tr bgcolor=""> 
            
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
            </tr>`);
        }
            </script>
        </tbody>
    </table>
</h3>
