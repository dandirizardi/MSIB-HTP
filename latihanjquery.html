<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan pemanggilan jquery</title>
    <script src="js/jquery-3.6.4 (1).js"></script>
</head>
<body>

  

    <script>
        $( document ).ready(function() {
            //pembuatan jquery dengan pemanggilan selector tag
            $("input").click(function (){
            alert( "Selamat Belajar Jquery" );
             });
             //pembuatan jquery dengan pemanggilan id
             $("#panggil_id").css("color", "orange");

             $(".panggil_class").css("color", "blue");

             //menggunakan efek
             $("p").hide(900);
             $("p").slideDown(300);
        });

    </script>

    <h3 id="panggil_id">Selamat belajar jquery menggunakan id</h3>
    <h1 class="panggil_class">Selamat belajar jquery menggunakan pemanggil class</h1>

    <p>teksnya hilang</p>
    <input type="submit" value="salam"/>

</body>
</html>
