<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <table align="center"> 
        <thead>
        <tr>
            <td>
                <fieldset>
                    <legend>Link</legend>

                    <li><a href="Latihan1.html">Home</a></li>

        </tr>
        </thead>
        <tbody>
    <form>
        <table border="0" align="center" cellpadding="10" width="15%">
            <thead>
                <tr bgcolor="grey">
                    <th colspan="2">Membuat form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>
                        <input type="submit">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label>Nama</label>
                    </td>
                    <td>
                        <input type="text" name="nama" value=""
                        placeholder="Silahkan masukan nama" size="50" width="100">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" value=""
                        placeholder="Silahkan masukan email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="gender" value="L" checked>Laki-laki &nbsp;&nbsp;
                        <input type="radio" name="gender" value="P" > perempuan
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Hobby</label>
                    </td>
                    <td>
                        <input type="checkbox" name="hobby" value="Menulis">Menulis <br>
                        <input type="checkbox" name="hobby" value="Membaca">Membaca <br>
                        <input type="checkbox" name="hobby" value="Nyanyi">Nyanyi <br>
                        <input type="checkbox" name="hobby" value="kuliner">Kuliner <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Pendidikan</label>
                    </td>
                    <td>
                    <select name="Pendidikan" id="">
                        <option value="">---Pilih Pendidikan----</option>
                        <option value="SMA">SMA</option>
                        <option value="D1">D1</option>
                        <option value="D2">D2</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Alamat</label>
                    </td>
                    <td>
                        <textarea name="alamat" id="" cols="50" rows="5" placeholder="Tuliskan Alamat"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
        </tbody>
    </table>
