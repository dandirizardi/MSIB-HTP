<script>
    //contoh komentar js dalam script
    //var adalah deklarasi variable
    //nama adalah nama variable
    //"Dandi Rizardi" adlah value/nilai dari variable
    //dan variable adlah memori yg menyimpan nilai atau value

    var nama = "Dandi Rizardi";
    var pekerjaan = 'Dosen' //tipe data string atau char
    let umur = 20; //tipe data integer atau bilangan bulat
    let beratBadan = 45.5; //tipe data float atau double (bilangan real)
//menvetak variable

    document.write("<h3 align='center'>Belajar JavaScript</h3>");
    document.write("<hr/>");
    document.write("<br> Nama Pengajar : " +nama);
    document.write("<br> Pekerjaan : " +pekerjaan);
    document.write("<br> Umur : " +umur+ " Tahun");
    document.write("<br> Berat Badan : " +beratBadan+" Kg");
</script>
